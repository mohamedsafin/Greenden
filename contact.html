<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- navbar -->

    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-2xl sticky top-0">
        <h1 class="text-2xl ">Greenden</h1>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>



        <ul class=" gap-4 hidden md:flex ">
            <li><a class="hover:underline hover:text-black" href="#">Home</a></li>
            <li><a class="hover:underline hover:text-black" href="#">Product</a></li>
            <li><a class="hover:underline hover:text-black" href="">Contact</a></li>
        </ul>

    </nav>

    

   <!-- contect form  -->

   <div class="p-4 mx-auto max-w-xl bg-white">
        <h2 class="text-4xl text-slate-900 font-bold">Contact us</h2>
        <form class="mt-8 space-y-5">
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Name</label>
            <input type='text' placeholder='Enter Name'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Email</label>
            <input type='email' placeholder='Enter Email'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Subject</label>
            <input type='text' placeholder='Enter Subject'
              class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
          </div>
          <div>
            <label class='text-sm text-slate-900 font-medium mb-2 block'>Message</label>
            <textarea placeholder='Enter Message' rows="6"
              class="w-full px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-0 transition-all"></textarea>
          </div>
          <button type='button'
            class="text-white bg-green-900 font-medium hover:bg-slate-800 tracking-wide text-sm px-4 py-2.5 w-full border-0 outline-0 cursor-pointer">Send message</button>
        </form>
      </div>

   
   

    <!-- Footer  -->

    <section class="bg-green-100 p-4 flex flex-col gap-5 mt-5">
        <h1 class="font-bold text-4xl">Greenden</h1>

    </section>


</body>
